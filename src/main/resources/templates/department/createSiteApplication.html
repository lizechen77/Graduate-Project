<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>部门用户</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap-datetimepicker.min.css}"/>
    <style>
        th {
            text-align: center;
            vertical-align: middle !important;
        }

        a:hover {
            cursor: pointer;
        }

        .form-area {
            background-color: #FAFAFA;
            padding: 10px 40px 60px;
            margin: 10px 0px 60px;
            border: 1px solid GREY;
        }
    </style>
</head>
<body>
<div style="width:100%;float:right;padding-right:10px;">
    <span class="pull-right" style="padding-left:30px"><a style="color:#000000" th:href="@{/logout}">注销</a></span>
    <span class="pull-right" th:text="'身份 : '+${session.roleID}">用户名&nbsp;&nbsp;</span>
    <span class="pull-right" th:text="'用户名 : '+${session.userID}+', '">身份&nbsp;&nbsp;</span>
</div>
<!--  巨幕-->
<div class="jumbotron" style="background-color:#EFEFEF;margin:0px">
    <div class="container">
        <div class="col-md-1">
            <img th:src="@{../img/logo.png}" class="pull-left"/>
        </div>
        <div class="col-md-5">

            <h2 class="pull-left"><b>湘潭大学学生活动管理系统</b></h2>
        </div>
    </div>
</div>
<!-- 左侧导航-->
<div style="margin-top: 20px;">

    <div class="container col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li style="text-align:center;"><a th:href="@{/department/findSiteApplicationInfo}">活动查询</a></li>
            <li class="active" style="text-align:center;"><a th:href="@{/department/createSiteApplication}">场地申请</a>
            </li>
            <li style="text-align:center;"><a th:href="@{/department/mySiteApplicationInfo}">我的审批状态</a></li>
            <li style="text-align:center;"><a th:href="@{/department/siteApplicationInstruction}">申请说明</a></li>
            <li style="text-align:center;"><a th:href="@{/department/changePassword}">修改密码</a></li>
        </ul>
    </div>
    <!--导航内容-->
    <div class="container col-md-5 col-md-offset-2">
        <!--<label style="margin-bottom: 30px; font-size: large">请输入场地申请信息：</label>-->
        <div class="form-area">
            <form role="form" th:action="@{/department/createSiteApplication}" method="post" enctype="multipart/form-data">
                <br style="clear:both" />
                <h3 style="margin-bottom: 25px; text-align: center;">创建场地申请表</h3>
                <div class="form-group">
                    <label>活动名称：</label>
                    <input type="text" class="form-control" th:name="activityName"
                           placeholder="请输入活动名称"/>
                </div>
                <div class="form-group">
                    <label>活动地点：</label>
                    <input type="textarea" class="form-control" th:name="siteName"
                           placeholder="请输入具体活动地点"/>
                </div>
                <div class="form-group ">
                    <label>活动描述：</label>
                    <textarea type="textarea" class="form-control" th:name="details"
                           placeholder="请输入活动描述" maxlength="140" rows="7"/>
                </div>

                <!--<div class="input-append date form_datetime" data-date="2013-02-21T15:25:00Z">-->
                <div class="form-group date form_datetime" data-date="2017-02-21T15:25:00Z">
                    <label>活动持续时间：</label>
                    <input class="form-control" id="c" size="23" type="text" th:name="beginTime"
                           placeholder="请输入活动开始时间yyyy/mm/dd hh:mm:ss"/>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>

                <div class="form-group date form_datetime" data-date="2017-02-21T15:25:00Z">
                    <label>活动结束时间：</label>
                    <input class="form-control" id="d" size="23" type="text" th:name="endTime"
                           placeholder="请输入具体活动结束时间yyyy/mm/dd hh:mm:ss"/>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>

                <div class="form-group">
                    <label>活动地点：</label>
                    <input type="file" class="form-control" name="img"
                           placeholder="请输入具体活动地点"/>
                </div>

                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
        </div>
    </div>

</div>
<script th:src="@{../js/jquery.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<script th:src="@{../js/bootstrap-datetimepicker.js}"></script>
<script th:src="@{../js/locals/bootstrap-datetimepicker.fr.js}"></script>
<script th:src="@{../js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{../js/locals/bootstrap-datetimepicker.zh-CN.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(".form_datetime").datetimepicker({
        format: "yyyy-MM-dd hh:ii:ss",
        autoclose: true,
        todayBtn: true,
        startDate: "2017-02-14 10:00:00",
        minuteStep: 10,
        language: 'zh-CN'
    });
    function check() {
        if (document.getElementById("a").value == "" || document.getElementById("b").value == "" || document.getElementById("c").value == "" || document.getElementById("d").value == "" || document.getElementById("e").value == "" || document.getElementById("f").value == "") {
            alert("有未填项，请重新填写！");
            return false;
        }
        else if (document.getElementById("f").value.length <= 200 || document.getElementById("f").value.length >= 300) {
            alert("字数不符合要求！");
            return false;
        }
        else {
            alert("提交成功！")
            return true;
        }
    }
    ;
    /*]]>*/
</script>
</body>
</html>
