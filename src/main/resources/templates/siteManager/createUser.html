<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>场地管理员</title>
    <link rel="stylesheet" href="../../code/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}"/>
</head>
<style>
    th {
        text-align: center;
        vertical-align: middle !important;
    }
    .form-area {
        background-color: #FAFAFA;
        padding: 10px 40px 60px;
        margin: 10px 0px 60px;
        border: 1px solid GREY;
    }
</style>
<body>
<div style="width:100%;float:right;padding-right:10px;">
    <span class="pull-right"><a style="color:#000000" th:href="@{/logout}">注销</a></span>
</div>
<!--  巨幕-->
<div class="jumbotron" style="background-color:#EFEFEF;margin:0px">
    <div class="container">
        <div class="col-md-1">
            <img src="../../code/img/logo.png" th:src="@{../img/logo.png}" class="pull-left"/>
        </div>
        <div class="col-md-5">

            <h2 class="pull-left"><b>湘潭大学学生活动管理系统</b></h2>
        </div>
    </div>
</div>
<!--左侧导航-->

<div style="margin-top: 20px;">
    <div class="container col-md-2">
        <ul class="nav nav-pills nav-stacked ">
            <li style="text-align:center;"><a href="#done"
                                              th:href="@{/siteManager/findApprovedSiteApplication}">已审批活动</a></li>
            <li style="text-align:center;"><a href="#doing"
                                              th:href="@{/siteManager/findUnapproveSiteApplication}">待审批活动</a></li>
            <li class="active" style="text-align:center;"><a href="#add" th:href="@{/siteManager/findAllUser}">用户管理</a>
            </li>
            <li style="text-align:center;"><a th:href="@{/siteManager/changePassword}">修改密码</a></li>
        </ul>
    </div>
    <!--导航内容-->
    <div class="container col-md-5 col-md-offset-2">
        <!--未审批活动-->
        <div class="form-area">

            <form role="form" th:action="@{/siteManager/createUser}" method="post">
                <br style="clear:both" />
                <h3 style="margin-bottom: 25px; text-align: center;">创建用户：</h3>
                <div class="form-group">
                    <label>用户账号：</label>
                    <input type="text" class="form-control" th:name="userID"
                           placeholder="请输入用户账号"/>
                </div>
                <div class="form-group">
                    <label>用户密码：</label>
                    <input type="text" class="form-control" th:name="password"
                           placeholder="请输入用户密码"/>
                </div>
                <div class="form-group">
                    <label>用户名称：</label>
                    <input type="text" class="form-control" th:name="userName"
                           placeholder="请输入用户名称"/>
                </div>
                <div class="form-group">
                    <label>用户类型：</label>
                    <select class="form-control" th:name="roleID">
                        <option value="部门用户">部门用户</option>
                        <option value="场地管理员">场地管理员</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
        </div>
    </div>
</div>
    <script src="../../code/js/jquery.min.js" th:src="@{../js/jquery.min.js}"></script>
    <script src="../../code/js/bootstrap.min.js" th:src="@{../js/bootstrap.min.js}"></script>
</body>
</html>
