<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>学生用户界面</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{../css/bootstrap-datetimepicker.min.css}" />
</head>
<body>
    <div style="width:100%;float:right;padding-right:10px;">
        <span class="pull-right" style="padding-left:30px"><a style="color:#000000" th:href="@{/logout}">注销</a></span>
    </div>
<!--  巨幕-->
<div class="jumbotron" style="background-color:#EFEFEF;margin:0px">
    <div class="container">
        <div class="col-md-1">
            <img th:src="@{../img/logo.png}" class="pull-left" />
        </div>
        <div class="col-md-5">

            <h2 class="pull-left"><b>湘潭大学学生活动管理系统</b></h2>
        </div>
    </div>
</div>
<!-- 左侧导航-->
<ul class="nav nav-pills nav-stacked col-sm-2" style="margin:35px 100px 150px 0;height:790px;">
    <li style="text-align:center;"><a href="#done" th:href="@{/siteManager/findApprovedSiteApplication}">已审批活动</a></li>
    <li style="text-align:center;"><a href="#doing" th:href="@{/siteManager/findUnapproveSiteApplication}">待审批活动</a></li>
    <li style="text-align:center;"><a href="#add" th:href="@{/siteManager/createUser}">新增用户</a></li>
    <li class="active" style="text-align:center;"><a th:href="@{/siteManager/changePassword}">修改密码</a></li>
</ul>


<!--导航内容-->
<div class="tab-content" style="padding:80px 150px 150px 150px;">
    <!--未审批活动-->
    <div class="tab-pane active" id="done">
        
        <!--新增用户-->
        <form th:action="@{/changePassword}" method="post">
        <div class="tab-pane" id="add" style="margin-top:50px;margin-left:400px;">
            <div style="width:100%;margin:40px;">
                <span>原密码：</span>
                <input type="text" th:name="oldPassword" />
            </div>
            <div style="width:100%;margin:40px;">
                <span>新密码：</span>
                <input type="text" id="pw1" th:name="newPassword" />
            </div>
            <div style="width:100%;margin:40px;">
                <span>确认新密码：</span> 
                <input type="text" id="pw2" onkeyup="validate()" /> 
                <span id="tishi"></span>             
            </div>
            <br />
            <div class="col-sm-offset-3">
                <button type="text" id="submit">提交</button>
            </div>
        </div>
        </form>
    </div>
</div>
<script th:src="@{../js/jquery.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<script th:src="@{../js/bootstrap-datetimepicker.js}"></script>
<script th:src="@{../js/locals/bootstrap-datetimepicker.fr.js}"></script>
<script type="text/javascript">     
	/*<![CDATA[*/
    function validate()
    {
        var pw1 = document.getElementById("pw1").value;
        var pw2 = document.getElementById("pw2").value;
        if(pw1 == pw2)
        	{
            document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
            document.getElementById("submit").disabled = false;     
            }
        else
        	{
                document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
                document.getElementById("submit").disabled = true;
             }
    };
    /*]]>*/
</script> 
</body>
</html>
